<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Cours JavaScript</title>
        
        <link rel="stylesheet" href="file:///C:/Users/user/ProjetCanvas/cours.css">
        <script src="file:///C:/Users/user/ProjetCanvas/cours.js" async=""></script>
        <style>
            #c1{
                background-color: #EEE;
            }
        </style>
    </head>
    <body>
        <canvas id="c1" width="600" height="300" style="border: 1px solid #d3d3d3;"></canvas>
    
    <script>
        let canvas = document.getElementById('c1');
        let ctx = canvas.getContext('2d');

        //le toit de la maison
        ctx.beginPath();
        ctx.moveTo(30,120);
        ctx.lineTo(140,30);
        ctx.lineTo(250,30);
        ctx.lineTo(360,30);
        ctx.lineTo(460,120);
        ctx.closePath();
        ctx.moveTo(250,120);
        ctx.lineTo(140,30);
        ctx.strokeStyle= '#ab0101';
        ctx.lineWidth= 3;
        ctx.stroke();
        //les murs de la maison
        ctx.strokeRect(40, 121, 210, 150);
        ctx.strokeRect(250, 121, 200, 150);
        //L'entree de la maison
        ctx.strokeRect(105, 185.5, 70, 85);
        ctx.strokeRect(100, 180, 80, 90);
        //Cerrure
        ctx.beginPath()
        ctx.arc(168, 225, 1, 0, 2 * Math.PI, false);
        ctx.stroke();
        //la fenetre
        ctx.strokeRect(330, 150, 50, 50);
        ctx.strokeRect(325, 145, 60, 60);
        //le cercle
        ctx.beginPath()
        ctx.arc(140, 80, 20, 0, 2 * Math.PI, false);
        ctx.stroke();
    </script>
</body></html>
